verified_queries:
  - name: How are marketing & ads programs tracking to plan in terms of number of conversions generated compared to planned conversions?
    question: How are marketing & ads programs tracking to plan in terms of number of conversions generated compared to planned conversions?
    sql: |-
      WITH actual_conversions AS (
        SELECT
          mc.campaign_id,
          SUM(e.total_conversions) AS actual_conversions
        FROM
          email_campaigns AS e
          LEFT JOIN marketing_campaigns AS mc ON e.campaign_id = mc.campaign_id
        GROUP BY
          mc.campaign_id
      ),
      planned_conversions AS (
        SELECT
          mc.campaign_id,
          mc.planned_conversions
        FROM
          marketing_campaigns AS mc
      )
      SELECT
        ac.campaign_id,
        ac.actual_conversions,
        pc.planned_conversions
      FROM
        actual_conversions AS ac
        LEFT JOIN planned_conversions AS pc ON ac.campaign_id = pc.campaign_id
    use_as_onboarding_question: false
    verified_by: Marie Duran
    verified_at: 1758105564
  - name: How many leads are there for each campaign and what is the status of each of those leads?
    question: How many leads are there for each campaign and what is the status of each of those leads?
    sql: |-
      WITH __leads AS (
        SELECT
          campaign_id,
          lead_id,
          lead_status
        FROM
          ins_co.marketing_analytics.leads
      )
      SELECT
        l.campaign_id,
        l.lead_status,
        COUNT(l.lead_id) AS actual_leads
      FROM
        __leads AS l
      GROUP BY
        l.campaign_id,
        l.lead_status -- Generated by Cortex Analyst
      ;
    use_as_onboarding_question: false
    verified_by: Marie Duran
    verified_at: 1758106032
  - name: Which marketing channels are most effective in terms of conversions?
    question: Which marketing channels are most effective in terms of conversions?
    sql: |-
      WITH total_conversions_by_channel AS (
        SELECT
          ar.channel,
          SUM(ar.attribution_credit * ar.attributed_revenue) AS total_conversions
        FROM
          attribution_results AS ar
        GROUP BY
          ar.channel
      )
      SELECT
        channel,
        total_conversions
      FROM
        total_conversions_by_channel
      ORDER BY
        total_conversions DESC NULLS LAST
    use_as_onboarding_question: false
    verified_by: Marie Duran
    verified_at: 1758051601
  - name: ' lead generation by state'
    question: ' lead generation by state'
    sql: |-
      WITH __leads AS (
        SELECT
          customer_id,
          lead_id
        FROM ins_co.marketing_analytics.leads
      ), __customers AS (
        SELECT
          customer_id,
          state
        FROM ins_co.marketing_analytics.customers
      ), leads_by_state AS (
        SELECT
          c.state,
          COUNT(DISTINCT l.lead_id) AS total_leads
        FROM __leads AS l
        LEFT OUTER JOIN __customers AS c
          ON l.customer_id = c.customer_id
        GROUP BY
          c.state
      )
      SELECT
        state,
        total_leads
      FROM leads_by_state
      ORDER BY
        total_leads ASC
       -- Generated by Cortex Analyst
      ;
    use_as_onboarding_question: false
    verified_by: Marie Duran
    verified_at: 1758057941
  - name: How is the actual advertising spend tracking against the total planned budget for campaign ID 'CAM_001'?
    question: How is the actual advertising spend tracking against the total planned budget for campaign ID 'CAM_001'?
    sql: |-
      WITH actual_spend AS (
        SELECT
          ad.campaign_id,
          SUM(dap.spend) AS actual_spend
        FROM
          daily_ad_performance AS dap
          LEFT JOIN ad_campaigns AS ad ON dap.ad_campaign_id = ad.ad_campaign_id
        WHERE
          ad.campaign_id = 'CAMP_001'
        GROUP BY
          ad.campaign_id
      ),
      planned_budget AS (
        SELECT
          mc.campaign_id,
          mc.total_budget
        FROM
          marketing_campaigns AS mc
        WHERE
          mc.campaign_id = 'CAMP_001'
      )
      SELECT
        aspend.campaign_id,
        aspend.actual_spend,
        pbudget.total_budget
      FROM
        actual_spend AS aspend
        LEFT JOIN planned_budget AS pbudget ON aspend.campaign_id = pbudget.campaign_id
