name: INSURANCE_MARKETING
tables:
  - name: AD_CAMPAIGNS
    base_table:
      database: INS_CO
      schema: MARKETING_ANALYTICS
      table: AD_CAMPAIGNS
    dimensions:
      - name: AD_CAMPAIGN_ID
        synonyms:
          - advertising_campaign_id
          - campaign_identifier
          - ad_campaign_key
          - marketing_campaign_id
          - ad_id
        description: Unique identifier for an advertising campaign.
        expr: AD_CAMPAIGN_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - AD_001
          - AD_002
          - AD_003
      - name: AD_SET_NAME
        synonyms:
          - ad_group_name
          - ad_set_title
          - ad_group_title
          - ad_set_label
          - ad_group_label
          - ad_set_identifier
        description: The name of the ad campaign or set, which represents a specific marketing initiative or strategy, such as targeting a particular audience or promoting a specific product.
        expr: AD_SET_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Auto Insurance - Search
          - Home Insurance Cross-Sell
          - Brand Awareness - Young Adults
      - name: BID_STRATEGY
        synonyms:
          - bidding_approach
          - bidding_method
          - bidding_tactic
          - bidding_technique
          - cost_strategy
          - pricing_strategy
        description: |-
          The bidding strategy used for the ad campaign, which determines how the ad platform optimizes ad serving and pricing, with possible values being: 
          - "reach": maximizing the number of people who see the ad, 
          - "target_cpa": targeting a specific cost per acquisition, 
          - "maximize_conversions": maximizing the number of conversions while spending the entire budget.
        expr: BID_STRATEGY
        data_type: VARCHAR(16777216)
        sample_values:
          - reach
          - target_cpa
          - maximize_conversions
      - name: BUDGET_TYPE
        synonyms:
          - budget_category
          - cost_type
          - expense_classification
          - financial_category
          - spending_type
          - allocation_method
          - cost_allocation
          - budget_classification
        description: The budget type for the campaign, indicating whether the budget is allocated on a daily or lifetime basis.
        expr: BUDGET_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - daily
          - lifetime
      - name: CAMPAIGN_ID
        synonyms:
          - ad_campaign_identifier
          - marketing_campaign_key
          - campaign_reference
          - promo_id
          - advertising_campaign_code
        description: Unique identifier for a marketing campaign.
        expr: CAMPAIGN_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CAMP_001
          - CAMP_002
          - CAMP_003
      - name: CAMPAIGN_STATUS
        synonyms:
          - campaign_state
          - ad_status
          - marketing_status
          - promotion_status
          - ad_campaign_state
          - campaign_condition
        description: The current status of the campaign, indicating whether it has been completed or is still active.
        expr: CAMPAIGN_STATUS
        data_type: VARCHAR(16777216)
        sample_values:
          - completed
          - active
      - name: CHANNEL_ID
        synonyms:
          - channel_code
          - media_channel
          - ad_channel
          - marketing_channel
          - distribution_channel
          - communication_channel
        description: The channel through which the campaign was executed, such as social media or search engine advertising.
        expr: CHANNEL_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - FACEBOOK
          - GOOGLE_ADS
      - name: TARGETING_CRITERIA
        synonyms:
          - target_audience
          - ad_targeting
          - audience_criteria
          - ad_reach
          - target_market
          - ad_focus
          - demographic_targeting
          - ad_segmentation
        description: This column stores the targeting criteria for each ad campaign, including demographic information such as age range and location, as well as interests, keywords, and audience characteristics that define the intended audience for the ad.
        expr: TARGETING_CRITERIA
        data_type: VARCHAR(16777216)
        sample_values:
          - '{"age_range": "22-35", "interests": ["cars", "safety"], "location": "urban"}'
          - '{"keywords": ["auto insurance", "car insurance"], "age_range": "25-45", "location": "US"}'
          - '{"audience": "existing_customers", "product_interest": "home"}'
    time_dimensions:
      - name: CREATED_AT
        synonyms:
          - created_on
          - creation_date
          - creation_time
          - timestamp
          - date_created
          - inserted_at
          - entry_date
          - record_created
        description: Date and time when the advertising campaign was created.
        expr: CREATED_AT
        data_type: TIMESTAMP_NTZ(9)
        sample_values:
          - 2025-09-11T19:06:57.659+0000
          - 2025-09-16T06:46:23.368+0000
      - name: END_DATE
        synonyms:
          - expiration_date
          - termination_date
          - closing_date
          - completion_date
          - finish_date
          - last_date
          - final_date
        description: The date when the campaign is scheduled to end.
        expr: END_DATE
        data_type: DATE
        sample_values:
          - '2024-08-31'
          - '2024-11-15'
          - '2024-09-30'
      - name: START_DATE
        synonyms:
          - start_time
          - begin_date
          - launch_date
          - initiation_date
          - commencement_date
          - kick_off_date
          - initial_date
        description: The date when the advertising campaign started.
        expr: START_DATE
        data_type: DATE
        sample_values:
          - '2024-05-15'
          - '2024-07-01'
          - '2024-06-01'
    facts:
      - name: BUDGET_AMOUNT
        synonyms:
          - allocated_budget
          - budget_cost
          - campaign_expenditure
          - financial_allocation
          - funding_amount
          - monetary_limit
          - total_budget
        description: The total amount allocated for a specific advertising campaign.
        expr: BUDGET_AMOUNT
        data_type: NUMBER(8,2)
        access_modifier: public_access
        sample_values:
          - '1500.00'
          - '800.00'
          - '75000.00'
    primary_key:
      columns:
        - AD_CAMPAIGN_ID
  - name: ATTRIBUTION_RESULTS
    synonyms:
      - attribution_results
      - attribution_data
      - marketing_attribution
      - attribution_outcomes
      - attribution_records
      - attribution_table
      - attribution_info
      - attribution_details
    description: This table stores the results of marketing attribution analysis, which assigns credit to various marketing touchpoints for driving customer conversions. Each record represents a single attribution event, linking a customer, policy, and marketing model to a specific touchpoint and campaign, and quantifying the attributed revenue and credit assigned to that touchpoint.
    base_table:
      database: INS_CO
      schema: MARKETING_ANALYTICS
      table: ATTRIBUTION_RESULTS
    dimensions:
      - name: ATTRIBUTION_ID
        synonyms:
          - attribution_key
          - attribution_code
          - attribution_reference
          - attribution_identifier
          - attribution_uuid
        description: Unique identifier for an attribution result, used to track and distinguish between different attribution models or scenarios.
        expr: ATTRIBUTION_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - ATTR_001
          - ATTR_002
          - ATTR_004
      - name: CAMPAIGN_ID
        synonyms:
          - advertising_campaign_id
          - marketing_campaign_id
          - promo_id
          - campaign_code
          - advertising_id
          - marketing_id
        description: Unique identifier for a marketing campaign.
        expr: CAMPAIGN_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CAMP_001
          - CAMP_003
          - CAMP_004
      - name: CHANNEL
        synonyms:
          - medium
          - platform
          - medium_of_communication
          - marketing_channel
          - communication_channel
          - sales_channel
          - distribution_channel
        description: The marketing channel through which a customer interacted with the business, such as online advertising, email campaigns, or phone calls.
        expr: CHANNEL
        data_type: VARCHAR(16777216)
        sample_values:
          - google_ads
          - email
          - phone
      - name: CUSTOMER_ID
        synonyms:
          - client_id
          - account_id
          - user_id
          - customer_account
          - client_account
          - account_number
          - customer_number
        description: Unique identifier for the customer associated with the attribution result.
        expr: CUSTOMER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CUST_001
          - CUST_006
          - CUST_002
      - name: MODEL_ID
        synonyms:
          - model_identifier
          - attribution_model
          - predictive_model
          - algorithm_id
          - machine_learning_model
          - data_model
          - statistical_model
        description: The attribution model used to assign credit to each touchpoint in the customer journey, with options including a linear model that assigns equal credit to all touchpoints, a last touch model that assigns all credit to the last touchpoint, and a first touch model that assigns all credit to the first touchpoint.
        expr: MODEL_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - LINEAR
          - LAST_TOUCH
          - FIRST_TOUCH
      - name: POLICY_ID
        synonyms:
          - policy_number
          - policy_code
          - insurance_policy_id
          - contract_id
          - coverage_id
          - plan_id
        description: Unique identifier for a specific insurance policy.
        expr: POLICY_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - POL_005
          - POL_001
          - POL_006
      - name: TOUCHPOINT_ID
        synonyms:
          - customer_interaction_id
          - interaction_id
          - engagement_id
          - customer_event_id
          - marketing_touch_id
          - event_id
          - customer_contact_id
        description: Unique identifier for a specific customer interaction or marketing touchpoint.
        expr: TOUCHPOINT_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - TOUCH_001
          - TOUCH_003
          - TOUCH_005
    facts:
      - name: ATTRIBUTED_REVENUE
        synonyms:
          - attributed_sales
          - revenue_generated
          - attributed_earnings
          - credited_revenue
          - allocated_revenue
        description: The total revenue generated that can be attributed to a specific marketing channel or campaign.
        expr: ATTRIBUTED_REVENUE
        data_type: NUMBER(8,2)
        access_modifier: public_access
        sample_values:
          - '1500.00'
          - '1200.00'
          - '400.00'
      - name: ATTRIBUTION_CREDIT
        synonyms:
          - attributed_value
          - credit_amount
          - attribution_amount
          - allocated_credit
          - assigned_value
        description: The percentage of revenue or conversion credit attributed to each touchpoint or marketing channel in the customer's journey.
        expr: ATTRIBUTION_CREDIT
        data_type: NUMBER(5,4)
        access_modifier: public_access
        sample_values:
          - '0.7000'
          - '0.3300'
          - '1.0000'
    primary_key:
      columns:
        - ATTRIBUTION_ID
